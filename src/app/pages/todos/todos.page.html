<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <ion-checkbox slot="start" (click)="toggleCompleted(todo)"></ion-checkbox>
      <ion-label
        >{{todo.text}}
        <p>{{todo.day}}</p>
      </ion-label>
      <ion-button fill="clear" (click)="deleteTodo(todo)">
        <ion-icon name="trash-outline" slot="end" size="small"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
